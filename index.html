<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./dist/css/main.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__perfume-img"></div>
      <div class="card__wrapper">
        <p class="card__store-category"> Perfume</p>
        <h1 class="card__perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__container">
          <h3 class="card__price-discount">$149.99</h3>
          <p class="card__price-normal">$169.99</p>
        </div>
        <button class="card__add-btn"><img src="./dist/img/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </main>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Leszczu</a>.
  </div>
</body>

</html>
